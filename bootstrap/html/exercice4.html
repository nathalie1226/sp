<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="row container-fluid">
    <div class="col-lg-1 text">
        <img src="../images/form_icon.png" class="form_img">
    </div>
    <div class="col-lg-11">
        <h3 class=" text nat">
            Interested? <br>
            Start the application process
            <strong>now!</strong>
        </h3>
    </div>
</div>
<form class="form-inline">
    <div class="row one ">
        <div class="col-lg-12 form-group">
            <input type="text" class=" form-control nat" id="exampleInputName1" placeholder="First Name*">
            <input type="text" class=" form-control nat" id="exampleInputName2" placeholder="Last Name*">
        </div>
    </div>
    <div class="row two">
        <div class="col-lg-12 form-group">
            <input type="email" class="form-control nat" id="exampleInputEmail2" placeholder="email*">
            <input type="email" class="form-control nat" id="exampleInputPhoneNumber" placeholder="phone number*">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default nat">Submit</button>
            </div>
        </div>
    </div>
</form>
<div>
    <p>
        *Required fields
    </p>
</div>
